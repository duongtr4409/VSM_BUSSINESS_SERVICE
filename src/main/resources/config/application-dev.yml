logging:
    level:
#        ROOT: DEBUG
#        tech.jhipster: DEBUG
#        org.hibernate.SQL: DEBUG
        com.vsm.business: INFO

management:
    health:
        elasticsearch:
            enabled: false
spring:
    devtools:
        restart:
            enabled: true
            additional-exclude: static/**
        livereload:
            enabled: false # we use Webpack dev server + BrowserSync for livereload
    jackson:
        serialization:
            indent-output: true
    datasource:
        type: com.zaxxer.hikari.HikariDataSource
        url: jdbc:postgresql://192.168.100.80:5433/vsmtest_1?currentSchema=vsmtest_2
        username: vsmtest
        password: vsmtest
        hikari:
            poolName: Hikari
            auto-commit: false
    jpa:
        database-platform: tech.jhipster.domain.util.FixedPostgreSQL10Dialect
    elasticsearch:
        rest:
            uris: http://14.162.145.33:9200
    #      uris: http://192.168.100.69:9200
    liquibase:
        # Remove 'faker' if you do not want the sample data to be loaded automatically
        contexts: dev, faker
        change-log: classpath:config/liquibase/master.
    messages:
        cache-duration: PT1S # 1 second, see the ISO 8601 standard
    thymeleaf:
        cache: false
    sleuth:
        sampler:
            probability: 1 # report 100% of traces
    zipkin: # Use the "zipkin" Maven profile to have the Spring Cloud Zipkin dependencies
        base-url: http://localhost:9411
        enabled: false
        locator:
            discovery:
                enabled: true

server:
    port: 9595

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================

jhipster:
    cache: # Cache configuration
      redis: # Redis configuration
        expiration: 3600 # By default objects stay 1 hour (in seconds) in the cache
        server: redis://192.168.33.10:6379
        cluster: false
    # CORS is disabled by default on microservices, as you should access them through a gateway.
    # If you want to enable it, please uncomment the configuration below.
    cors:
        #allowed-origins: "http://localhost:9797,https://localhost:9797"
        allowed-origins: "*"
        allowed-methods: "*"
        allowed-headers: "*"
        exposed-headers: "Authorization,Link,X-Total-Count"
        # allow-credentials: true
        allow-credentials: false
        max-age: 1800
    security:
        authentication:
            jwt:
                # This token must be encoded using Base64 and be at least 256 bits long (you can type `openssl rand -base64 64` on your command line to generate a 512 bits one)
                base64-secret: NTcxYmVhYzM2MWEwMzI4MDkyNTI4NjQ3OTU1ZmZlZGI4ZjE2M2RhYzljYjVjMTE4N2M2OTk1NDVhNjhmZjRlMDBlYzg5ZTQwYTczOTZmZmU2NTJjOTZhZmNhYzBlZTdiZGI3NmJlNDU2ODQyMzFlMTc4YzRhZjMzZWYwNTNkYWE=
                # Token is valid 24 hours
                token-validity-in-seconds: 86400
                token-validity-in-seconds-for-remember-me: 2592000
    logging:
        use-json-format: false # By default, logs are not in Json format
        logstash: # Forward logs to logstash over a socket, used by LoggingConfiguration
            enabled: false
            host: localhost
            port: 5000
            queue-size: 512
